<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">Restaurants</h2>
    <div>
      <button class="btn btn-primary me-2" (click)="viewMyHistory()">
        <i class="bi bi-clock-history"></i> My Booking History
      </button>
      <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let r of restaurants">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ r.name }}</h5>
          <div class="text-muted mb-2 small"><i class="bi bi-geo-alt"></i> {{ r.address }}</div>

          <div *ngIf="r.cuisineType" class="mb-1">
            <span class="badge bg-info text-dark">{{ r.cuisineType }}</span>
          </div>

          <div class="mt-3 p-2 bg-light rounded border">
            <label class="form-label small fw-bold">Estimate Cost For Group Size:</label>
            <div class="input-group input-group-sm mb-2">
              <input type="number" class="form-control" [(ngModel)]="groupSizes[r.name]" min="1" max="20">
              <button class="btn btn-primary" (click)="calculateEstimate(r)">Calculate</button>
            </div>
            
            <div *ngIf="estimates[r.name]" class="animate-fadeIn">
              <div class="text-success fw-bold">Total: {{ estimates[r.name].estimatedTotal }} {{ estimates[r.name].currency }}</div>
              <div class="text-muted extra-small">({{ estimates[r.name].breakdown.perPerson }}â‚¬ / pers)</div>
            </div>
          </div>
          <div class="mt-auto pt-3">
            <div class="text-muted mb-2 small" *ngIf="r.openingHour">
              <strong>Hours:</strong> {{ r.openingHour }} - {{ r.closingHour }}
            </div>
            <button class="btn btn-success w-100" (click)="book(r)">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
